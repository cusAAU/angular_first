<form class="from" (ngSubmit)="onSubmit()">
    <input class ="textform" type="text" name="title" [(ngModel)]="title" placeholder="Add Todo...">
    <input class ="textform" type="text" name="familyname" [(ngModel)]="familyname" placeholder="Add familyname...">
    <input type="submit" value="Submit" class="btn">
</form>
